<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estiloRegistrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <form>
        <div class="col-12">
        <legend>Registrar incendio</legend>
    </div>

        <div class="col-6">
            <label for="txtUbicacion">Ubicacion:</label>
            <input type="text" id="txtUbicacion" placeholder="Calle,#numero">

        </div>

        <div class="col-6">
        <label for="txtFecha">Fecha:</label>  
        <input type="date" id="txtFecha">
        </div>

        <div class="col-6">
            <label for="txtGravedad">Gravedad:</label>
            <select name="txtGravedad" id="txtGravedad">
                <option value="alt">Alta</option>
                <option value="med">Mediana</option>
                <option value="baj">Baja</option>

            </select>
        </div>

        <div class="col-6">
            <label for="txtZona">Zona</label>
            <select name="txtZona" id="txtZona">

                <option value="ur">Urbano</option>
                <option value="ru">Rural</option>
            </select>
        </div >

        <div class="col-12">
        <label for="txtCausas">Causas del incendio:</label>
        <input type="text"  id="txtCausas">
        </div>

        <div class="col-6">
            <button class="btn btn-primary" type="submit" formaction="inicio.html">Aceptar</button>
        </div>

        <div class="col-6">
            <button class="btn btn-primary" type="submit" formaction="inicio.html">Regresar</button>
        </div>
   
    </form>

</body>
</html>
